<div>
    <h4>Book Name: {{book.name }}  </h4>
   <small>Author: {{book.author }}</small>
    <h5>Publish Date: {{book.publishdate }}</h5>
    <h5>Original Price: {{book.price }}</h5>
    <h5>Discount : {{book.discount}}</h5>
    <h5>Discounted Price : {{book.price }}</h5>
    <div> <img alt="3 Zeros" [src]="book.images[0].thumb"></div>
    @if(book.canBuy){
        <button class="btn btn-primary" type="button" 
        (click)="onBuy(book)">Buy</button>
    }   
    <pre>{{book }}</pre>
</div>
